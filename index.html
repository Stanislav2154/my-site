<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Payment Schedule</title>
    <link href="css/NormalizeCss.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-sclae=1">
</head>
<body>
    <header class="main-header">
        <p class="user-name">Станислав2154</p>
        <a class="btn-add-list" href="#"><img src="img/plus.png" width="35px" height="35px" alt="добавить"></a>
    </header>
    <main>
        <h1 class="visually-hidden">веб приложение учета ежемесячных платежей</h1>
        <section class="payments">
            <h2 class="visually-hidden">Список платежей</h2>
            <ol class="payment-list">
                <li class="payment-item">
                    <h3 class="name-payment">Фотошоп</h3>
                    <p class="amount-of-payment">надо внести: 600 руб.</p>
                    <p>дата: <time class="time-of-payment" datetime="2021-09-30">30.09.2021</time></p>
                    <a class="btn-payback" href="#">оплачено</a>
                    <a class="btn-delete" href="#">удалить</a>
                </li>
                
            </ol>
        </section>
    </main>    
    <footer class="main-footer"></footer>
</body>
</html>
